<html>

<head>
    <title>Nav bar</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: rgb(13, 12, 31);
            border-radius: 17px;
        }
        
        #container>#right {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        
        #container>#right>div>h3 {
            color: white;
        }
        
        #container>#left>h3 {
            color: white;
            margin-left: 10px;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="left">
            <h3>Reebok</h3>
        </div>
        <div id="right">
            <div>
                <a href="./menpage.html">
                    <h3>Men</h3>
                </a>
            </div>
            <div>
                <h3>Women</h3>
            </div>
            <div>
                <a href="./login.html">
                    <h3>Login</h3>
                </a>
            </div>
            <div>
                <a href="./signup.html">
                    <h3>Signup</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
